<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuario</title>

    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- BOOTSTRAP ICONS (opcional) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card shadow-lg p-4" style="width: 380px; border-radius: 15px;">

            <h1 class="text-center mb-4">USUARIO</h1>

            <form data-th-object="${nuevoUsuario}" data-th-action="${band}?@{/modificarUsuario}:@{/guardarUsuario}" method="post" enctype="multipart/form-data">
                
                <label class="form-label">DNI</label>
                <input class="form-control" type="text" placeholder="ingresar DNI sin puntos ni comas" data-th-field="*{dni}" required 
                    data-th-readonly="${band}" />

                <label class="form-label mt-3">Nombre</label>
                <input class="form-control" type="text" placeholder="ingresar nombre" data-th-field="*{nombre}" minlength="5" maxlength="20"/>

                <label class="form-label mt-3">Apellido</label>
                <input class="form-control" type="text" placeholder="ingresar apellido" data-th-field="*{apellido}"/>
                <label class="form-label mt-3">Email</label>
                <input class="form-control" type="email" placeholder="ingresar email" data-th-field="*{email}" required/>
                <span data-th-if="${#fields.hasErrors('apellido')}" data-th-errors="*{apellido}" class="text-danger small">
                    Error en el apellido
                </span>

                <button class="btn btn-dark w-100 mt-4" type="submit" th:text="${band} ? 'Modificar' : 'Ingresar'"></button>

            </form>

        </div>
    </div>

    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
