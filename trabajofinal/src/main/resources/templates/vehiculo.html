<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegir un Vehículo</title>
    <style>
        body { font-family: Arial; background: #f0f2f5; padding: 20px; }
        .card { background: white; padding: 20px; max-width: 450px; margin: auto;
                border-radius: 10px; box-shadow: 0 3px 10px rgba(0,0,0,0.1); }
        input, select { width: 100%; padding: 10px; margin: 8px 0;
                        border: 1px solid #ccc; border-radius: 6px; }
        button { width: 100%; padding: 10px; border: none;
                 background: #ff9900; color: white; border-radius: 6px; cursor: pointer; }
        button:hover { background: #ff9900; }
        .title { font-size: 20px; font-weight: bold; text-align: center; margin-bottom: 15px; }
    </style>
</head>
<body>

<div class="card">
    <div class="title" th:text="${band} ? 'Modificar Vehículo' : 'Registrar Vehículo' "></div>

    <form th:action="@{${band} ? '/modificarVehiculo' : '/guardarVehiculo'}" 
          th:object="${nuevoVehiculo}" method="post">

        <!-- ID oculto (solo cuando se modifica) -->
        <input type="hidden" th:field="*{vehiculoId}"/>

        <label>Patente:</label>
        <input type="text" th:field="*{patente}" placeholder="AD987" required>

        <label>Marca:</label>
        <input type="text" th:field="*{marca}" placeholder="Volkswagen, Fiat.." required>

        <label>Modelo:</label>
        <input type="text" th:field="*{modelo}" placeholder="Taos, Cronos…" required>

        <label>Tipo de Vehículo:</label>
        <select th:field="*{tipo}">
            <option value="X base">X base</option>
            <option value="Luxe">Luxe</option>
            <option value="Premium">Premium</option>
        </select>

        <label>Estado:</label>
        <select th:field="*{estado}">
            <option value="true">Activo</option>
            <option value="false">Inactivo</option>
        </select>

        <button type="submit">Guardar</button>
    </form>
</div>

</body>
</html>
