<!DOCTYPE html>
<html lang="es">
    

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VEHICULO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>


<body class="bg-light">
    
    <div data-th-replace="~{layout :: header}"></div>

    <div class="container">
        
    

    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card shadow-lg p-4" style="width: 380px; border-radius: 15px;">

            <h1 class="text-center mb-4">VEHICULO</h1>

            <form data-th-object="${nuevoVehiculo}" data-th-action="${band}?@{/guardarVehiculo}" method="post" enctype="multipart/form-data">   
                <label class="form-label">VehiculoId</label>
                <input class="form-control" type="text" placeholder="ingresar identificador del vehiculo" data-th-field="*{VehiculoId}" required 
                    data-th-readonly="${band}" />

                <label class="form-label mt-3">Patente</label>
                <input class="form-control" type="text" placeholder="ingresar patente" data-th-field="*{patente}" minlength="5" maxlength="20"/>

                <label class="form-label mt-3">Marca</label>
                <input class="form-control" type="text" placeholder="ingresar marca" data-th-field="*{marca}"/>
                <label class="form-label mt-3">Color</label>
                <input class="form-control" type="text" placeholder="ingresar color" data-th-field="*{color}" required/>
                <label class="form-label mt-3">Modelo</label>
                <input class="form-control" type="text" placeholder="ingresar modelo" data-th-field="*{modelo}" required/>
                <label class="form-label mt-3">TipoVehiculo</label>
                <input class="form-control" type="text" placeholder="ingresar tipoVehiculo" data-th-field="*{tipoVehiculo}" required/>
                <label class="form-label mt-3">Estado</label>
                <input class="form-control" type="text" placeholder="ingresar estado activo o inactivo" data-th-field="*{estado}" required/>

                <span data-th-if="${#fields.hasErrors('vehiculoId')}" data-th-errors="*{vehiculo}" class="text-danger small">
                    Error en el vehiculoId
                </span>

                <button class="btn btn-dark w-100 mt-4" type="submit" th:text="${band} ? 'Modificar' : 'Ingresar'"></button>

            </form>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
		crossorigin="anonymous"></script>
</body>

</html>
