<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <div class="container">
        <header>
            encabezado
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Vehiculos</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Carga de Vehiculo</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Mostrar Vehiculo</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <main>

            <form>
                <div class="row">
                <div class="col-6">
                    <label for="vehiculoId" class="form-label">VehiculoId</label>
                    <input type="text" class="form-control" id="vehiculoId" aria-describedby="35;36..." placeholder="ingrese el Id de vehiculo completo" required>
                </div>
                <div class="col-6">
                    <label for="patente" class="form-label">Patente</label>
                    <input type="text" class="form-control" id="patente" aria-describedby="abc123;..." placeholder="ingrese la patente de vehiculo completo" required>
                </div>
                </div>

                <div class="mb-3">
                    <label for="marca" class="form-label">Marca</label>
                    <input type="text" class="form-control" id="marca" aria-describedby="Ford, Peugeot..">
                </div>
                <div class="mb-3">
                    <label for="color" class="form-label">Color</label>
                    <input type="text" class="form-control" id="color">
                </div>

               <div class="mb-3">
                    <label for="modelo" class="form-label">Modelo</label>
                    <input type="text" class="form-control" id="modelo">
                </div>

                <div class="form-check">
               <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
              <label class="form-check-label" for="radioDefault1">
               Femenino
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2" >
  <label class="form-check-label" for="radioDefault2">
    Masculino
  </label>
</div>
                <button type="submit" class="btn btn-primary">Cargar Vehiculo</button>
            </form>


             <div class="container text-center">
                <div class="col-md-6">
            <label class="form-label" for="tipoVehiculo">Tipo de veh√≠culo</label>
            <select class="form-select" id="tipoVehiculo" th:field="*{tipoVehiculo}" required>
                <option value="">Seleccione...</option>
                <option value="X">X (base)</option>
                <option value="LUXE">Luxe (+10%)</option>
                <option value="PREMIUM">Premium (+20%)</option>
            </select>
             </div>
             
                </div>
                <div class="row">
                    <div style="background-color: aqua;" class="col-7">columna de 9 espacios bootstrap</div>
                    <div style="background-color: rgb(21, 79, 79);" class="col-3">columna de 3 espacios bootstrap</div>
                    <div style="background-color: rgb(211, 71, 106);" class="col-2">columna de 6 espacios bootstrap
                    </div>
                </div>
            </div>



        </main>

        <footer> Quick Car por Cardozo-Aramayo </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
