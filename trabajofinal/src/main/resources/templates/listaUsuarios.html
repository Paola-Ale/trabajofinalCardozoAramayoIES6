<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LISTA USUARIOS</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(to right, #f6f7fb, #e9efff);
            min-height: 100vh;
            padding-top: 40px;
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: bold;
            color: #2c3e50;
        }

        .table-container {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        th {
            background-color: #343a40 !important;
            color: white !important;
        }

        .btn-danger {
            box-shadow: 0 2px 4px rgba(255, 0, 0, 0.3);
        }

        .btn-success {
            box-shadow: 0 2px 4px rgba(0, 128, 0, 0.3);
        }
    </style>
</head>
   

<body>
    <div data-th-replace="~{layout :: header}"></div>

    <div class="container">

        <div data-th-if="${correcto}" class="alert alert-success text-center fw-bold">
            <span data-th-text="${correcto}"></span>
        </div>

        <h1>LISTA DE USUARIOS</h1>

        <div class="table-container">

            <table class="table table-striped table-hover">
                <tr>
                    <th>DNI</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Edicion</th>
                </tr>

                <tr data-th-each="a : ${lista}">
                    <td th:text="${a.dni}"></td>
                    <td th:text="${a.nombre}"></td>
                    <td th:text="${a.apellido}"></td>
                    <td>
                        <a data-th-href="@{'/eliminarUsuario/' + ${a.dni}}" class="btn btn-danger btn-sm">Borrar</a>
                        <a data-th-href="@{'/modificarUsuario/' + ${a.dni}}" class="btn btn-success btn-sm ms-2">Editar</a>
                    </td>
                </tr>

            </table>

        </div>
        <div class="text-center mt-4">
            <a class="btn btn-dark" th:href="@{/usuario}">Agregar Nuevo Usuario</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

</body>
 


</html>
