<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Lista de Vehículos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <h2 class="mb-3 text-center">Lista de Vehículos Registrados</h2>

    <a href="/vehiculos/nuevo" class="btn btn-success mb-3">Agregar Vehículo</a>
    <a href="/" class="btn btn-secondary mb-3">Volver al Inicio</a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Marca</th>
            <th>Modelo</th>
            <th>Tipo</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="vehiculo : ${vehiculos}">
            <td th:text="${vehiculo.id}"></td>
            <td th:text="${vehiculo.marca}"></td>
            <td th:text="${vehiculo.modelo}"></td>
            <td th:text="${vehiculo.tipo}"></td>
            <td>
                <span th:if="${vehiculo.estado}" class="badge bg-success">Activo</span>
                <span th:if="${!vehiculo.estado}" class="badge bg-danger">Inactivo</span>
            </td>

            <td>
                <a th:href="@{'/vehiculos/editar/' + ${vehiculo.id}}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{'/vehiculos/eliminar/' + ${vehiculo.id}}" 
                   class="btn btn-danger btn-sm"
                   onclick="return confirm('¿Seguro que quieres eliminar este vehículo?');">
                    Eliminar
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
