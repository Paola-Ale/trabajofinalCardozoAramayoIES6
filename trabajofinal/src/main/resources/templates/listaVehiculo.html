<!DOCTYPE html>
<html lang="en">
 

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LISTA DE VEHICULO</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(to right, #f6f7fb, #e9efff);
            min-height: 100vh;
            padding-top: 40px;
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: bold;
            color: #2c3e50;
        }

        .table-container {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        th {
            background-color: #343a40 !important;
            color: white !important;
        }

        .btn-danger {
            box-shadow: 0 2px 4px rgba(255, 0, 0, 0.3);
        }

        .btn-success {
            box-shadow: 0 2px 4px rgba(0, 128, 0, 0.3);
        }
    </style>
</head>
   <header>
            QuickCards
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">VEHICULOS</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">INICIO</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">VEHICULO</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">LISTA VEHICULO</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link disabled" aria-disabled="true"></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

<body>
	<div data-th-replace="~{layout :: header}"></div>

    <div class="container">

        <div data-th-if="${correcto}" class="alert alert-success text-center fw-bold">
            <span data-th-text="${correcto}"></span>
        </div>

        <h1>LISTA DE VEHICULOS</h1>

        <div class="table-container">

            <table class="table table-striped table-hover">
                <tr>
                    <th>VehiculoId</th>
                    <th>Patente</th>
                    <th>Marca</th>
                    <th>Color</th>
					<th>Modelo</th>
					<th>Estado</th>
                    <th>Tipo</th>
                    <th>Acciones</th>
                </tr>

                <tr data-th-each="a : ${lista}">
                    <td th:text="${a.vehiculoId}"></td>
                    <td th:text="${a.patente}"></td>
                    <td th:text="${a.marca}"></td>
					<td th:text="${a.color}"></td>
					<td th:text="${a.modelo}"></td>
					<td th:text="${a.estado}"></td>
                    <td th:text="${vehiculo.tipoVehiculo}"></td>
                    <td>
                        <a data-th-href="@{'/eliminarVehiculo/' + ${a.vehiculoId}}" class="btn btn-danger btn-sm">Borrar</a>
                        <a data-th-href="@{'/modificarVehiculo/' + ${a.vehiculoId}}" class="btn btn-success btn-sm ms-2">Editar</a>

                    </td>
                </tr>

            </table>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

</body>

</html>
