<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lista vehiculos</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
		crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<div data-th-if="${correcto}" class="alert alert-success">
			<span data-th-text="${correcto}"></span>
		</div>

		<h1> Datos de Vehiculos </h1>
		<a href="/vehiculos/nuevo" class="btn btn-primary mb-3">Nuevo Veh√≠culo</a>

		<table class="table table-striped">
			<tr>
				<th>ID</th>
				<th>Patente</th>
				<th>Marca</th>
				<th>Color</th>
				<th>Modelo</th>
				<th>Estado</th>
				<th>Acciones</th>
			</tr>

			<tr data-th-each="v : ${lista}">
				<td data-th-text="${v.vehiculoId}"></td>
				<td data-th-text="${v.patente}"></td>
				<td data-th-text="${v.marca}"></td>
				<td data-th-text="${v.color}"></td>
				<td data-th-text="${v.modelo}"></td>
				<td data-th-text="${v.estado}"></td>

				<td>
					<a data-th-href="@{'/eliminarVehiculo/' + ${v.vehiculoId}}" class="btn btn-danger">Borrar</a>
				</td>
			</tr>
		</table>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
		crossorigin="anonymous"></script>
</body>

</html>
