<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conductor</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div th:replace="~{layout :: header}"></div>

    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card shadow-lg p-4" style="width: 380px; border-radius: 15px;">

            <h1 class="text-center mb-4">CONDUCTOR</h1>

            <form th:object="${nuevoConductor}" th:action="${band} ? @{/modificarConductor} : @{/guardarConductor}"
                method="post">


                <label class="form-label">DNI</label>
                <input class="form-control" type="text" placeholder="Ingrese DNI sin puntos" th:field="*{dni}"
                    th:readonly="${band}" required />


                <label class="form-label mt-3">Nombre</label>
                <input class="form-control" type="text" placeholder="Ingrese el nombre" th:field="*{nombre}" />


                <label class="form-label mt-3">Apellido</label>
                <input class="form-control" type="text" placeholder="Ingrese el apellido" th:field="*{apellido}" />


                <label class="form-label mt-3">Teléfono</label>
                <input class="form-control" type="text" placeholder="Ingrese teléfono" th:field="*{telefono}" />

                <label class="form-label mt-3">Vehículo</label>
                <select class="form-select" th:field="*{vehiculo.vehiculoId}">
                    <option th:each="v : ${vehiculos}" th:value="${v.vehiculoId}"
                        th:text="${v.patente} + ' - ' + ${v.marca}"></option>


                    <span th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}" class="text-danger small">
                    </span>


                    <button class="btn btn-dark w-100 mt-4" type="submit"
                        th:text="${band} ? 'Modificar' : 'Registrar'"></button>

            </form>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
