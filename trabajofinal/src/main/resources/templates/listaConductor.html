<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Conductores</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #f6f7fb, #e9efff);
            min-height: 100vh;
            padding-top: 40px;
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: bold;
            color: #2c3e50;
        }

        .table-container {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        th {
            background-color: #343a40 !important;
            color: white !important;
        }

        .btn-danger {
            box-shadow: 0 2px 4px rgba(255, 0, 0, 0.3);
        }

        .btn-success {
            box-shadow: 0 2px 4px rgba(0, 128, 0, 0.3);
        }
    </style>
</head>

<body class="bg-light">

    <div th:replace="~{layout :: header}"></div>

    <div class="container mt-5">
        <h1 class="text-center mb-4">LISTA DE CONDUCTORES</h1>

        <div class="alert alert-success" th:if="${correcto}" th:text="${correcto}"></div>
        <div class="alert alert-danger" th:if="${errorConductor}" th:text="${errorConductor}"></div>


        <div class="table-responsive">
            <table class="table table-bordered table-hover shadow-sm bg-white">
                <thead class="table-dark">
                    <tr>
                        <th>DNI</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Teléfono</th>
                        <th>Vehículo Asignado (Patente)</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>

                    <tr th:each="conductor : ${lista}">
                        <td th:text="${conductor.dni}"></td>
                        <td th:text="${conductor.nombre}"></td>
                        <td th:text="${conductor.apellido}"></td>
                        <td th:text="${conductor.telefono}"></td>

                        <td th:text="${conductor.vehiculo != null ? conductor.vehiculo.patente : 'N/A'}"></td>

                        <td th:class="${conductor.estado} ? 'activo' : 'inactivo'">
                            <span th:text="${conductor.estado} ? 'Activo' : 'Inactivo'"></span>
                        </td>

                        <td>
                            <a class="btn btn-sm btn-primary mb-1"
                                th:href="@{/modificarConductor/{dni}(dni=${conductor.dni})}">
                                <i class="bi bi-pencil"></i> Modificar
                            </a>
                            <a class="btn btn-sm btn-danger" th:href="@{/eliminarConductor/{dni}(dni=${conductor.dni})}"
                                onclick="return confirm('¿Está seguro de desactivar/eliminar este conductor?');">
                                <i class="bi bi-trash"></i> Eliminar
                            </a>
                        </td>
                    </tr>

                    <tr th:if="${#lists.isEmpty(lista)}">
                        <td colspan="7" class="text-center">No hay conductores registrados.</td>
                    </tr>

                </tbody>
            </table>
        </div>


        <div class="text-center mt-4">
            <a class="btn btn-dark" th:href="@{/conductor}">Agregar Nuevo Conductor</a>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
